<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion interna</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="cabecera">
        <img src="../assets/img/header/headerCompleto.svg" alt="" />
      </div>

      <div class="contenedorPrincipal">
        <p>
          <strong>
            Bienvenido a Don Rémolo <br />
            Gestión Interna
          </strong>
        </p>
      </div>

      <div class="contenedorPrincipal">
        <br />
        <button class="contenedorPrincipal numero">
          <p><strong> +54 9 11 123456789 </strong></p>
        </button>
        <p>¿Es tu número de whatsapp actual, deseas actualizarlo?</p>
        <div class="contenedorPedidosAB click">
          <button class="parBotones">SI</button>
          <button class="parBotones">NO</button>
        </div>
      </div>

      <div class="contenedorPrincipal">
        <p><strong> Productos </strong></p>
        <div class="contenedorPedidosAB click">
          <button class="parBotones">Agregar</button>
        </div>
      </div>

      <div class="contenedorPrincipal">
        <p><strong> Listados Disponibles </strong></p>
        <div class="contenedorPedidosAB click">
          <button class="parBotones">Pizzas</button>
          <button class="parBotones">Empanadas</button>
        </div>
        <div class="contenedorPedidosAB click">
          <button class="parBotones">Postres</button>
          <button class="parBotones">Bebidas</button>
        </div>
      </div>
    </div>

    <!-- Script js -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
