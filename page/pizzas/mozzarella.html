<!DOCTYPE html>
<html lang="es-AR">
<!-- ISO 639-1 Language Codes -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/global.css" />
    <link rel="stylesheet" href="../../assets/css/theme.css" />
    <link rel="stylesheet" href="../../assets/css/navbar.css" />
    <link rel="stylesheet" href="../../assets/css/cardDetails.css" />
    <link rel="stylesheet" href="../../assets/css/shoppingCart.css" />

    <link rel="icon" type="image/png" href="../../assets/img/Logo_DonRemolo_png.png" />
    <title>Don Remolo | Pizza Mozarella</title>
</head>

<body>
    <!--
/**
**  <Inicio de Seccion de Header and Navbar>
**
-->
    <header class="containerNavbar">
        <nav>
            <div class="navbar__grid">
                <div class="navbar__first">
                    <div class="navbar__buttonGrid ">
                        <a href="/" class="navbar__buttonBack">
                            <img src="/assets/img/icons/returnAarrow.svg" alt="Buttom Back" class="navbar__buttonBack__img" />
                        </a>
                    </div>

                    <div class="navbar__rowLogo">
                        <a href="/page/index.html" class="navbar__inline">
                            <img src="/assets/img/icons/letterLogo.svg" alt="Buttom Back" width="103.25px"
                                height="22.38px" />
                            <img src="/assets/img/icons/moustacheLogo.svg" alt="Buttom Back" width="60.03px"
                                height="18.74px" />
                        </a>
                    </div>

                </div>
            </div>

            <div class="navbar__grid">
                <div class="navbar__secondCardNav">
                    <h1 class="navbar__title none">Nuestro Menú</h1>

                    <div class="navbar__secondGridNav">
                        <a href="/page/pizzas " class="navbar--linkIcon navbar--active">
                            <div class="navbar__iconGrid">
                                <img src="/assets/img/icons/iconPizza.svg" alt="" width={38} height={38}
                                    class="navbar__iconSvg navbar__iconSvg--active" />
                            </div>
                        </a>

                        <a href="/page/empanadas " class="navbar--linkIcon">
                            <div class="navbar__iconGrid">
                                <img src="/assets/img/icons/iconEmpanada.svg" alt="" width={38} height={38}
                                    class="navbar__iconSvg" />
                            </div>
                        </a>

                        <a href="/page/bebidas " class="navbar--linkIcon">
                            <div class="navbar__iconGrid">
                                <img src="/assets/img/icons/iconBebidas.svg" alt="" width={38} height={38}
                                    class="navbar__iconSvg" />
                            </div>
                        </a>

                        <a href="/page/postres " class="navbar--linkIcon">
                            <div class="navbar__iconGrid">
                                <img src="/assets/img/icons/iconHelado.svg" alt="" width={38} height={38}
                                    class="navbar__iconSvg" />
                            </div>
                        </a>

                    </div>
                </div>

        </nav>
    </header>
    <div class="marginTopNav"></div>

    <!--
/**
**  <Fin de Seccion de Header and Navbar>
**
-->

    <main>
        <section class="containerCardDescription">

            <article class="cardDescription">
                <div class="cardDescription__title">
                    <h1 class="cardDescription__h1">Mozzarella</h1>
                </div>
                <div class="cardDescription__descriptionGrid">
                    <picture class="cardDescription__picture">
                        <img src="/assets/img/pizzas/mozzarella.png" alt={`${altImagen}`} width={100} height={100} />
                    </picture>
                    <div class="cardDescription_rowGrid">
                        <div class="cardDescription_details">Mozzarella|Orégano
                        Aceitunas|
                        Aceite de oliva</div>
                    </div>
                    <div class="Dporciones DmarginTop">8 Porciones</div>
                    <div class="price marginTop">$ 1234</div>
                </div>
                <div class="cardDescription__gridForm">
                    <div style="font-size:14px;">Cantidad</div>
                    <form>
                        <input class="cardDescription__input" id="cantidad" type="number" name="cantidad" min="1"
                            max="10"></input>
                    </form>
                    <span style="text-align: right; margin-right: 0.5rem">$</span>
                    <span class="cardDescription__total">1234</span>
                </div>
                <div style="padding: 0px 1.93rem">
                    <button class="cardDescription_button">Agregar al Pedido</button>
                </div>
            </article>


        </section>
        <div style="height:4rem;"></div>
    </main>

    <footer>
        <div class="shoppimgCart">
            <div class="shoppimgCart__grid">
                <a href="/page/2pedido.html">
                    <picture class="shoppimgCart__picture"> <!-- Agregando el esilo "activo" cambia fondo a rojo brand-->
                        <img src="/assets/img/icons/shoppingCart.svg" alt="" class="shoppimgCart__img" />
                    </picture>
                    <div class="shoppingimgCart__badgeGrid"><!-- Agregando el esilo "hide" desaparece el badge --> 
                        <span class="shoppimgCart__badgeGrid--number">1</span>
                    </div>
                </a>
            </div>
        </div>
    </footer>
</body>
